<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">


    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
   <div class="container col-11 col-md-9">

    <div class="row">

        <div class="col-md-5">

            <h2 class="text-center text-dark">Fa√ßa login</h2>



         

            <div class="form-floating mb-3" id="form">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email</label>
              </div>
              <div class="form-floating" id="form">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div>

              <input type="submit" value="Entrar" class="btn btn-primary col-md-4 offset-md-4" id="btn">



       
              
             <div class="link text-center">
                <a href="#">Esqueceu a senha?</a>
             </div>

            
        </div>

    </div>
   </div>
